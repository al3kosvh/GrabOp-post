<footer>
  <div fxLayout="column">    
    <div *ngIf="!(isLoggedIn | async)" fxLayout="column" fxLayoutAlign="center center">
      <div fxLayout="row">
        <h2>Get started today, it's free!</h2>
      </div>
      <div class="options">
        <button md-raised-button color="accent" [routerLink]="['/', {outlets: { slideRight: ['join-us']}}]">JOIN US</button>        
        <button md-raised-button color="accent" (click)="loginClick($event)">SIGN IN</button>
      </div>
    </div>
    <div class="info" fxLayout="row" fxLayoutAlign="space-around">
      <div class="social" fxLayout="column" fxLayoutAlign="center center">
        <b>Connect with us</b>
        <div fxLayout="row">
          <button md-icon-button><md-icon color="accent" svgIcon="facebook"></md-icon></button>
          <button md-icon-button><md-icon color="accent" svgIcon="twitter"></md-icon></button>
        </div>
      </div>
      <div class="email" fxLayout="column" fxLayoutAlign="top center">
        <b>Email</b>
        <span>info@grabop.com</span>
      </div>
      <div class="location" fxLayout="column" fxLayoutAlign="top center">
        <b>Location</b>
        <div fxLayout="row">
          <span>made with</span><md-icon color="warn" svgIcon="heart"></md-icon><span>in Toronto Canada</span>
        </div>
      </div>
      <div fxLayout="column" fxLayoutAlign="top center">
        <b>GrabOp mobile coming soon</b>
        <img class="responsive-img download-android-img">
      </div>
    </div>
    <md-divider color="primary"></md-divider>
    <div class="about" fxLayout="row" fxLayoutAlign="center center">
      <p>
        Copyright Â© <b>GrabOp</b>. All rights reserved.  <a href="#">About Us</a> | <a href="#">TERMS OF USE</a>
      </p>
    </div>
  </div>
</footer>
