<form (ngSubmit)="onSubmit()">
  <mat-grid-list cols="12" rowHeight="4:5">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile >
      <h3> Oops, did we miss something?</h3>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list cols="12" rowHeight="1:3">
    <mat-grid-tile ></mat-grid-tile>
    <mat-grid-tile >
      <mat-input-container class="full-width">
        <textarea [(ngModel)]="comment" name="comment" matInput
                  placeholder="Let us know and well make it right!"></textarea>
      </mat-input-container>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-list cols="12" rowHeight="5:6">
    <mat-grid-tile ></mat-grid-tile>
    <mat-grid-tile >
      <input type="file" hidden (change)="this.comment_file=$event" name="file" #file/>
      <button type="button" mat-button (click)="file.click()">
        <mat-icon>attachment</mat-icon>
        Add Files
      </button>
    </mat-grid-tile>
    <mat-grid-tile >
      <input type="file" hidden (change)="this.comment_image=$event" name="image" #image/>
      <button type="button" mat-button (click)="image.click()">
        <mat-icon>add_a_photo</mat-icon>
        Add Photos
      </button>
    </mat-grid-tile>

    <mat-grid-tile >
      <button type="button" mat-raised-button (click)="onClose()"> cancel</button>
    </mat-grid-tile>
    <mat-grid-tile >
      <button type="submit" mat-raised-button color="primary" (click)="onSubmit()"> send</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
