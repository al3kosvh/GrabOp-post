<form #helpForm="ngForm">
    <div fxLayout="row" fxLayoutAlign="end" class="close">
        <button mat-icon-button (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div fxLayout="column">
        <h3> Oops, did we miss something?</h3>
        <h5><b>Let us know whats up. We are here to help you.</b></h5>

        <div fxLayout="column">
            <mat-form-field>
                <textarea mdInput placeholder="Type your message..."></textarea>
            </mat-form-field>
            <div fxLayout="row" class="attachments">
                <input type="file" hidden (change)="this.comment_file=$event" name="file" #file />
                <button mat-button (click)="file.click()">
                    <mat-icon>attach_file</mat-icon>
                    Add File
                </button>
                <input type="file" hidden (change)="this.comment_image=$event" name="image" #image />
                <button mat-button (click)="image.click()" fxFlex>
                    <mat-icon>add_a_photo</mat-icon>
                    Add Photo
                </button>
            </div>
            <div fxLayout="row-reverse" class="options">
                <button mat-raised-button color="primary">send</button>
                <button mat-button (click)="onClose()">cancel</button>
            </div>
        </div>        
    </div>
</form>
