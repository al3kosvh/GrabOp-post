<div>
    <h6 class="text-sm-right">Offering:Service Title</h6>
    <form #f="ngForm" class="form-horizontal">
      <section>
          <md-checkbox [(ngModel)]="model.isPartnership" name="partnership">Business Partnership</md-checkbox>
          <md-checkbox [(ngModel)]="model.isExchange" name="exchange">Exchange</md-checkbox>
          <md-checkbox [(ngModel)]="model.isDonate" name="donate">Donate</md-checkbox>
          <md-checkbox [(ngModel)]="model.isInternship" name="internship">Internship</md-checkbox>
          <md-checkbox [(ngModel)]="model.isMoney" name="money">Money</md-checkbox>
      </section>

      <md-input-container>
          <input mdInput
                 [(ngModel)]="model.fixedRateFrom"
                 name="fixedFrom"
                 type="text"
                 class="form-control"
                 color="form"
                 placeholder="Fixes $">
      </md-input-container>
      <md-input-container>
        <input mdInput
               [(ngModel)]="model.fixedRateTo"
               name="fixedTo"
               type="text"
               class="form-control"
               color="form"
               placeholder="to">
      </md-input-container>
      <md-input-container>
        <input mdInput
               [(ngModel)]="model.hourlyRateFrom"
               name="hourlyRateFrom"
               type="text"
               class="form-control"
               color="form"
               placeholder="Hourly $">
      </md-input-container>
      <md-input-container>
        <input mdInput
               [(ngModel)]="model.hourlyRateTo"
               name="hourlyRateTo"
               type="text"
               class="form-control"
               color="form"
               placeholder="to">
      </md-input-container>
      <md-input-container>
        <input mdInput
               [(ngModel)]="model.commissionFrom"
               name="commissionFrom"
               type="text"
               class="form-control"
               color="form"
               placeholder="Commission $">
      </md-input-container>
      <md-input-container>
        <input mdInput
               [(ngModel)]="model.commissionTo"
               name="commissionTo"
               type="text"
               class="form-control"
               color="form"
               placeholder="to">
      </md-input-container>
