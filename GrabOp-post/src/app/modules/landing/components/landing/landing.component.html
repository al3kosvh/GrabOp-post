<div>
  <div id='banner'>
    <div fxLayout="column" fxLayoutAlign="space-between" fxFlex>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <div class="logo-container">
          <img class='logo' src="assets/img/home_page/GO_logo.png">
          <div class="announce-beta">Currently in private Beta</div>
        </div>
        <div class="options">
          <div *ngIf="isLoggedIn | async">
            <button md-raised-button color="accent" routerLink="/home">HOME</button>
            <button md-raised-button color="accent" routerLink="/logout">LOGOUT</button>
          </div>
          <div *ngIf="!(isLoggedIn | async)">
            <button md-raised-button color="accent" [routerLink]="['/', {outlets: { slideRight: ['join-us']}}]">JOIN US</button>
            <account-signin></account-signin>
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center">
        <div class="search-container" fxFlex="35" fxFlex.xs="60">
          <md-form-field floatPlaceholder="never" fxFlex>
            <md-icon mdPrefix>search</md-icon>
            <input mdInput placeholder="star your search here">
          </md-form-field>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <h2 class="heading">Do These Cool Things With GrapOp</h2>
  </div>
  <div class="landing-things" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around">
    <div *ngFor="let item of summaryData" fxFlex="20" fxLayout="column" fxLayoutAlign="center center">      
        <img src="{{item.image}}" alt="Photo of a Shiba Inu">   
      <p>
        {{item.text}}
      </p>
    </div>
  </div>

  <div class="landing-video" fxLayout="row" fxLayoutAlign="space-around">
    <div class="info" fxLayout="row">
      <div class="video">
        <video></video>
      </div>
      <div fxLayout="column">
        <span>Our Alliance System Helps You...</span>
        <ul>
          <li>Attract and accept other projects</li>
          <li>Assign work to alliance members</li>
          <li>Build network of sub-contractors</li>
          <li>Build your brand</li>
          <li>Expand your business</li>
        </ul>
        <div fxLayout="row" fxLayoutAlign="end">
          <button md-raised-button color="accent">Learn more</button>
        </div>
      </div>
    </div>
  </div>

  <md-grid-list cols="2" rowHeight="9:10">

    <h2 class="heading">Featured Services</h2>

    <div *ngFor="let item of postNeed; let i=index">
      <md-grid-tile *ngIf="i<4">
        <post-card [post]="item"></post-card>
      </md-grid-tile>
    </div>
  </md-grid-list>
</div>
