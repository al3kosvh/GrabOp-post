<router-outlet></router-outlet>
<div>
  <div id='banner'>
    <div fxLayout="column" fxLayoutAlign="space-between" fxFlex>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <div class="logo-container">
          <img class='logo' src="assets/img/home_page/GO_logo.png">
          <div class="announce-beta">Currently in private Beta</div>
        </div>
        <div class="options">
          <div *ngIf="isLoggedIn | async">
            <button mat-raised-button color="accent" routerLink="/home">HOME</button>
            <button mat-raised-button color="accent" routerLink="/signout">SIGN OUT</button>
          </div>
          <div *ngIf="!(isLoggedIn | async)">
            <!--button mat-raised-button color="accent" [routerLink]="['/', {outlets: { slideRight: ['join-us']}}]">JOIN US</button-->
            <button mat-raised-button color="accent" (click)="onSignUp()">JOIN US</button>            
            <account-signin-launcher></account-signin-launcher>
            
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center">
          <search placeholder="star your search here" icon="prefix" fxFlex="35" fxFlex.xs="60"></search>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <h2 class="heading">Do These Cool Things With GrapOp</h2>
  </div>
  <div class="landing-things" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around">
    <div *ngFor="let item of summaryData" fxFlex="20" fxLayout="column" fxLayoutAlign="center center">
        <img src="{{item.image}}" alt="Photo of a Shiba Inu">
      <p>
        {{item.text}}
      </p>
    </div>
  </div>

  <div class="landing-video" fxLayout="row" fxLayoutAlign="space-around">
    <div class="info" fxLayout="row">
      <div class="video">
        <video></video>
      </div>
      <div fxLayout="column">
        <span>Our Alliance System Helps You...</span>
        <ul>
          <li>Attract and accept other projects</li>
          <li>Assign work to alliance members</li>
          <li>Build network of sub-contractors</li>
          <li>Build your brand</li>
          <li>Expand your business</li>
        </ul>
        <div fxLayout="row" fxLayoutAlign="end">
          <button mat-raised-button color="accent">Learn more</button>
        </div>
      </div>
    </div>
  </div>

  <mat-grid-list cols="2" rowHeight="9:10">

    <h2 class="heading">Featured Services</h2>

    <div *ngFor="let item of postNeed; let i=index">
      <mat-grid-tile *ngIf="i<4">
        <post-card [post]="item"></post-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
