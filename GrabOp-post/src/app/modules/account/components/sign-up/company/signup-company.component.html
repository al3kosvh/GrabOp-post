<div>
  <form #f="ngForm" autocomplete="off" novalidate>
    <div>
      <div>
        <label>Job Title</label>
        <input name="jobtitle" [(ngModel)]="user.jobtitle" required minlength="3" #jobtitle="ngModel" />
      </div>

      <div>
        <label>Company</label>
        <input [(ngModel)]="user.company" type="text" class="form-control" name="company" />
      </div>

      <div>
        <label>Occupation</label>
        <input name="occupation" [(ngModel)]="user.occupation" type="radio" value="company" checked/>
      </div>

      <div>
        <label>Self Employed</label>
        <input name="occupation" [(ngModel)]="user.occupation" type="radio" value="selfemployed" />
      </div>

      <div>
        <label>Seeking an Opportunity</label>
        <input name="occupation" [(ngModel)]="user.occupation" type="radio" value="seeling" />
      </div>

      <div>
        <label>Other</label>
        <input name="occupation" [(ngModel)]="user.occupation" type="radio" value="other" />
      </div>

      <!--</div>-->

      <!--</div>&ndash;&gt;-->
      <!--<a (click)="onAddClick()"></a>-->
      <!--</div>-->
    </div>
    <button (click)="onSubmit()" [class.disabled]="(!f.valid)" class="valign blue col s3 right waves-effect waves-light btn">Update</button>
  </form>
  <a routerLink="../username" routerLinkActive="active">Username</a>
  <a routerLink="../useral" routerLinkActive="active">useral</a>
  <div class="debug">{{ user | json }}</div>
</div>
