<div fxLayout="column">
  <div fxLayout="row-reverse">
    <button class="close" mat-icon-button (click)="onClose()"><mat-icon>close</mat-icon></button>
  </div>
  <h3>Sign In</h3>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
  <form #f="ngForm" autocomplete="off" novalidate fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Username" name="username" [(ngModel)]="signinData.username" required #username="ngModel" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" name="password" [(ngModel)]="signinData.password" type="password" required #password="ngModel" />
    </mat-form-field>
    <div fxLayout="column" fxLayoutGap="10px">
      <mat-checkbox name="rememberMe" [(ngModel)]="signinData.rememberMe">Remember Me</mat-checkbox>
      <div class='row'>
        <button mat-raised-button color="accent" [class.disabled]="!f.valid" (click)="onSubmit()">
          Sign In
        </button>
