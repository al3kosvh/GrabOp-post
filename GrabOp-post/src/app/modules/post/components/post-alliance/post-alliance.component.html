<form #postAllianceForm="ngForm">
  <mat-list>
    <mat-list-item>
      <mat-slide-toggle [(ngModel)]="model.alliance.isOpen" name="isOpen" color="warn">
        I am open to join requests for this service
      </mat-slide-toggle>
    </mat-list-item>

    <mat-list-item>
      <mat-slide-toggle [(ngModel)]="model.alliance.isBlackBox" name="isBlackBox" color="warn">
        Make members visible to the public
      </mat-slide-toggle>
    </mat-list-item>

    <mat-list-item>
      <mat-slide-toggle [(ngModel)]="model.alliance.isMemberTotalVisible" name="isMemberTotalVisible" color="warn">
        Make number of members visible to the public
      </mat-slide-toggle>
    </mat-list-item>
  </mat-list>

  <mat-input-container>
    <input matInput name="ivite" class="form-control" color="form" placeholder="Invite people to your alliance">
  </mat-input-container>
</form>

<mat-list>
  List of Members
  <mat-list-item ngFor="member in model.alliance.members">
    <img src="{{ member.profilePic }}" /> {{ member.displayName }} {{ member.membershipStatus }}
  </mat-list-item>
</mat-list>

<div class="options" fxLayout="row-reverse">
  <button mat-raised-button color="primary" [disabled]="!postAllianceForm.valid" (click)="onSaveClick()">Update</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
