<div class="post-create-container">
    <div fxLayout="row" fxLayoutAlign="center"><strong>Create your Service {{model.type}}</strong></div>
    <mat-tab-group dynamicHeight="true" [(selectedIndex)]="selectedIndex">
        <mat-tab>
            <ng-template mat-tab-label>
                Basic
            </ng-template>
            <post-basic [model]="model" [action]="action" (onNext)="onNext($event)" (onCancel)="onCancel()"></post-basic>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                Business Style
            </ng-template>
            <post-style [model]="model" [action]="action" (onNext)="onNext($event)" (onSave)="onSaveClick()" (onCancel)="onCancel()"></post-style>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                Photo/Video
            </ng-template>
            <post-media [model]="model" [action]="action" (onSave)="onSaveClick()" (onCancel)="onCancel()"></post-media>
        </mat-tab>
    </mat-tab-group>
</div>
