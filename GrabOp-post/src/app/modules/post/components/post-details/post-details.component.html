<div id="post-details">
  <mat-grid-list cols="4" rowHeight="70px">
    <mat-grid-tile colspan="4">
      <h3>Title of Post: {{post?.title}}</h3>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-grid-list cols="4" rowHeight="20px">
    <mat-grid-tile colspan="2">
      <h5>City, Province: {{post?.city}}, {{post?.province}}</h5>
    </mat-grid-tile>
    <!--<mat-grid-tile colspan="1" rowspan="1">-->
    <mat-grid-tile></mat-grid-tile>
    <!--<mat-grid-tile colspan="1" rowspan="1">-->
    <mat-grid-tile>
      <h4>Page Views: {{post?.visitCount}}</h4>
    </mat-grid-tile>
  </mat-grid-list>

  <div *ngIf="post?.attachments && post.attachments.length">
    <div id="postImages" *ngFor="let image of post.attachments; let i=index">
      <mat-grid-list *ngIf="i == 0" cols="4" rowHeight="200px">
        <mat-grid-tile>
          <img  src="https://res.cloudinary.com/al3kosvh/image/upload/t_large/{{image.prefix}}/{{image.name}}" alt="POST IMG"/>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list *ngIf="i>0 && i<4" cols="4" rowHeight="50px">
        <mat-grid-tile>
          <img  src="https://res.cloudinary.com/al3kosvh/image/upload/t_medium/{{image.prefix}}/{{image.name}}" alt="POST IMG"/>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <div *ngIf="!post?.attachments || !post.attachments.length">
    <mat-grid-list cols="4" rowHeight="200px">
      <mat-grid-tile>
        IMG
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="50px">
      <mat-grid-tile>
        IMG
      </mat-grid-tile>
      <mat-grid-tile>
        IMG
      </mat-grid-tile>
      <mat-grid-tile>
        IMG
      </mat-grid-tile>
      <mat-grid-tile>
        IMG
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile>
      post description:
      {{post?.description}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
