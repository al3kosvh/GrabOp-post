<!--<h4>{{message}}</h4>-->
<mat-list>
  <mat-list-item>
    <mat-form-field>
      <textarea matInput
                [(ngModel)]="messageRes"
                name="message"
                placeholder="{{message}}"></textarea>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <button mat-raised-button color="primary" (click)="clickOk()">OK</button>
    <button mat-raised-button color="accent" (click)="clickCancel()">CANCEL</button>
  </mat-list-item>
</mat-list>
