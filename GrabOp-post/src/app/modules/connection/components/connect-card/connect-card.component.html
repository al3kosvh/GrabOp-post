<md-card>
  <img md-card-image
       src="http://res.cloudinary.com/al3kosvh/image/upload/c_scale,w_300/v1474399590/publicimages/bhrgzotgezvqfysc51x2.jpg"/>
  <md-card-content>
    <div class="center">
      <h4>Name</h4>
      <p>Title</p>
      <p>Company</p>
      <p>City,Province</p>
    </div>
    <md-grid-list cols="3">
      <md-grid-tile>
        <small>Offerings</small>
      </md-grid-tile>
      <md-grid-tile></md-grid-tile>
      <md-grid-tile>
        <small>Needs</small>
      </md-grid-tile>
    </md-grid-list>
  </md-card-content>
</md-card>
<md-grid-list cols="10" rowHeight="2:3">
  <div *ngIf="tab=='connections'">
    <md-grid-tile [colspan]="4">
      <button md-raised-button color="warn">disconnect</button>
    </md-grid-tile>
    <md-grid-tile [colspan]="2"></md-grid-tile>
    <md-grid-tile [colspan]="4">
      <button md-raised-button color="primary">message</button>
    </md-grid-tile>
    <md-grid-tile [colspan]="3"></md-grid-tile>
    <md-grid-tile [colspan]="4">
      <md-slide-toggle>Trusted</md-slide-toggle>
    </md-grid-tile>
    <md-grid-tile [colspan]="3"></md-grid-tile>
  </div>
  <div *ngIf="tab=='received'">
    <md-grid-tile [colspan]="1"></md-grid-tile>
    <md-grid-tile [colspan]="8">
      <button md-raised-button color="primary">request sent | ></button>
    </md-grid-tile>
  </div>
  <div *ngIf="tab=='sent'">
    <md-grid-tile [colspan]="4">
      <button md-raised-button>decline</button>
    </md-grid-tile>
    <md-grid-tile [colspan]="2"></md-grid-tile>
    <md-grid-tile [colspan]="4">
      <button md-raised-button color="primary">accept</button>
    </md-grid-tile>
  </div>
</md-grid-list>
