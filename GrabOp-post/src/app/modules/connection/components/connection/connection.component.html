<md-sidenav-container class="sidenav-container">

  <md-tab-group position="center">
    <md-tab label="Active Connections">
      <div class="posts" fxLayout="row" fxLayoutAlign="center" fxLayoutWrap>
        <app-connect-card
          *ngFor="let connection of myConnections | connectionFilter: 1"
          [tab]='tab[0]'
          [connection]="connection"
          (onMessage)="onMessage($event)"
          [sidenav]="sidenav"></app-connect-card>
      </div>

    </md-tab>
    <md-tab label="Received Requests">
      <div class="posts" fxLayout="row" fxLayoutAlign="center" fxLayoutWrap>
        <app-connect-card
          *ngFor="let connection of myConnections | connectionFilter: 1"
          [tab]='tab[1]'
          [connection]="connection"
          (onMessage)="onMessage($event)"
          [sidenav]="sidenav"></app-connect-card>
      </div>
    </md-tab>
    <md-tab label="Send Requests">
      <div class="posts" fxLayout="row" fxLayoutAlign="center" fxLayoutWrap>
        <app-connect-card
          *ngFor="let connection of myConnections | connectionFilter: 1"
          [tab]='tab[2]'
          [connection]="connection"
          (onMessage)="onMessage($event)"
          [sidenav]="sidenav"></app-connect-card>
      </div>
    </md-tab>
  </md-tab-group>

  <md-sidenav #sidenav align="end" class="sidenav-content">
    <msg-sidenav [message]="message" [sidenav]="sidenav"></msg-sidenav>
  </md-sidenav>

</md-sidenav-container>
