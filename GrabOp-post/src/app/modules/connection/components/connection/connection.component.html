<md-tab-group>
  <md-tab label="Active Connections">
    <md-grid-list cols="3" rowHeight="2:5">
      <div *ngFor="let x of [1,2,3,4,5,6]">
        <md-grid-tile>
          <app-connect-card [tab]='tab[0]'></app-connect-card>
        </md-grid-tile>
      </div>
    </md-grid-list>

  </md-tab>
  <md-tab label="Received Requests">
    <md-grid-list cols="3" rowHeight="2:5">
      <div *ngFor="let x of [1,2,3,4,5,6]">
        <md-grid-tile>
          <app-connect-card [tab]='tab[1]'></app-connect-card>
        </md-grid-tile>
      </div>
    </md-grid-list>
  </md-tab>
  <md-tab label="Send Requests">
    <md-grid-list cols="3" rowHeight="2:5">
      <div *ngFor="let x of [1,2,3,4,5,6]">
        <md-grid-tile>
          <app-connect-card [tab]='tab[2]'></app-connect-card>
        </md-grid-tile>
      </div>
    </md-grid-list>
  </md-tab>
</md-tab-group>
