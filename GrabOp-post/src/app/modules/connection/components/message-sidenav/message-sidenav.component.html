<form #f="ngForm" autocomplete="off" novalidate fxLayout="column">
  <mat-form-field>
    <input matInput placeholder="Subject" name="subject" [(ngModel)]="message.subject" required #subject="ngModel" />
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Body" name="body" [(ngModel)]="message.body" required #body="ngModel"></textarea>
  </mat-form-field>
  <div class="options" fxLayout="row">
    <button mat-raised-button color="basic" fxLayout="column" fxFlex="50" (click)="sidenav.close()">
      Cancel
    </button>
    <button mat-raised-button color="accent" fxLayout="column" fxFlex="50" [disabled]="!f.valid" (click)="sendMessage()">
      Send
