<div fxLayout="row">
  <img [routerLink]="['/profile']" class="avatar" src="assets/img/temp-users-img/6.jpg">
  <div class="info" fxLayout="column">
    <span class="firstName">{{person?.firstName + person?.lastName}}</span>
    <span class='city'>{{person?.city}}, {{person?.country}}</span>
    <small><b>Offerings:</b> <b class='orange-text'>{{person?.offers}}</b></small>
    <small><b>Needs:</b> <b class='orange-text'>{{person?.needs}}</b></small>
  </div>
</div>
