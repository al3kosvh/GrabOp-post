<div fxLayout="column">
  <div fxLayout="row-reverse">
    <button class="close" md-icon-button (click)="onClose()">
      <md-icon>close</md-icon>
    </button>
  </div>
  <form #f="ngForm" autocomplete="off" novalidate fxLayout="column" class="form-edit-profile">

    <md-tab-group>
      <md-tab label="Basics">
        <div class="demo-tab-content">
          <md-form-field>
            <input mdInput placeholder="First Name" name="firstName" [(ngModel)]="person.firstName" required #firstName="ngModel"/>
          </md-form-field>
          <md-form-field>
            <input mdInput placeholder="Last Name" name="lastName" [(ngModel)]="person.lastName" required #lastName="ngModel"/>
          </md-form-field>
          <md-form-field>
            <input mdInput placeholder="Phone Number" name="phoneNumber" [(ngModel)]="person.phoneNumber" required #phoneNumber="ngModel"/>
          </md-form-field>
          <md-checkbox name="phoneVisible" [(ngModel)]="person.phoneVisible">Make Visible</md-checkbox>
          <md-form-field>
            <input mdInput placeholder="Email Address" name="primaryEmail" [(ngModel)]="person.primaryEmail" required #primaryEmail="ngModel"/>
          </md-form-field>
          <md-checkbox name="emailVisible" [(ngModel)]="person.emailVisible">Make Visible</md-checkbox>
          <md-form-field>
            <input mdInput placeholder="Country" name="country" [(ngModel)]="person.country" required #country="ngModel"/>
          </md-form-field>
          <md-form-field>
            <input mdInput placeholder="Province" name="province" [(ngModel)]="person.province" required #province="ngModel"/>
          </md-form-field>
          <md-form-field>
            <input mdInput placeholder="City" name="city" [(ngModel)]="person.city" required #city="ngModel"/>
          </md-form-field>
          <md-form-field>
            <textarea mdInput placeholder="Personal Statement" name="resume" [(ngModel)]="person.resume" required #resume="ngModel"></textarea>
          </md-form-field>
        </div>
      </md-tab>

      <md-tab label="Professional">
        <md-form-field>
          <input mdInput placeholder="Job Title" name="jobtitle" [(ngModel)]="person.jobtitle" required #jobtitle="ngModel"/>
        </md-form-field>
        <md-form-field *ngIf="person.occupation === 0">
          <input mdInput placeholder="Company" name="company" [(ngModel)]="person.company" required #company="ngModel"/>
        </md-form-field>
        <md-radio-group class="radio-group" name="occupation" [(ngModel)]="person.occupation">
          <md-radio-button class="radio-button" *ngFor="let occupation of occupations" [value]="occupation.value" (click)="resetCompany()">
            {{occupation.name}}
          </md-radio-button>
        </md-radio-group>

        <button md-raised-button color="accent" class="container-file" [class.disabled]="!f.valid" (click)="onUpLoadFile()">
          <input type="file" accept="application/pdf, application/msword" />
          Upload Resume
        </button>
      </md-tab>

      <!--<md-tab label="Photo/Video">Content 2</md-tab>-->
    </md-tab-group>

    <div fxLayout="column" fxLayoutGap="10px">
      <div class='row'>
        <button md-raised-button color="basic" [class.disabled]="!f.valid" (click)="onClose()">
          Cancel
        </button>
        <button md-raised-button color="accent" [class.disabled]="!f.valid" (click)="onSubmit()">
          Update
        </button>
