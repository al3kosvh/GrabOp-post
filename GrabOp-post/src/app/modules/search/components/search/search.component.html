<div class="search-container" fxFlex>
  <form (ngSubmit)="onSubmit()">
    <md-form-field floatPlaceholder="never" fxFlex>
      <md-icon *ngIf="icon == 'prefix'" mdPrefix>search</md-icon>
      <input mdInput placeholder="{{placeholder}}" aria-label="Search" [mdAutocomplete]="auto" [formControl]="searchCtrl">
      <md-icon *ngIf="icon == 'suffix'" mdSuffix>search</md-icon>
      <md-autocomplete #auto="mdAutocomplete" (optionSelected)="onSubmit()">
        <md-option *ngFor="let post of filteredPosts | async" [value]="post.city">
          <span>{{ post.city + ' | ' + post.province + ' | ' + post.country}}</span>
        </md-option>
      </md-autocomplete>
    </md-form-field>
  </form>
</div>
