<div id='bio1'>

    <div class='col s12 m6 center'>
        <h4><strong>{{myUser.firstName}}</strong></h4>
        <p class='text-muted'>{{myUser.city}}</p>
        <small><b>Offerings:</b> <b class='orange-text'>{{myUser.offers}}</b>
            <b> Needs:</b> <b class='orange-text'>{{myUser.needs}}</b><br/>
        </small>
    </div>
</div>
