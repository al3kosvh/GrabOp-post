<div fxLayout="row">
  <img [routerLink]="['/profile']" class="avatar" src="assets/img/temp-users-img/6.jpg">
  <div class="info" fxLayout="column">
    <span class="firstName">{{myUser.firstName ? myUser.firstName : 'Kyle Green'}}</span>
    <span class='city'>{{myUser.city ? myUser.city : 'Toronto, Otario'}}</span>
    <small><b>Offerings:</b> <b class='orange-text'>{{myUser.offers}}</b></small>
    <small><b> Needs:</b> <b class='orange-text'>{{myUser.needs}}</b></small>
  </div>
</div>
